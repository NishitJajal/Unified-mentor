<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <label for="datetime">Set Target Date & Time:</label>
        <input type="datetime-local" id="datetime">
        <button id="startBtn">Start Countdown</button>
        <button id="stopBtn">Stop Countdown</button>

        <div id="countdown">
            <div><span id="days">00</span> Days</div>
            <div><span id="hours">00</span> Hours</div>
            <div><span id="minutes">00</span> Minutes</div>
            <div><span id="seconds">00</span> Seconds</div>
        </div>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
